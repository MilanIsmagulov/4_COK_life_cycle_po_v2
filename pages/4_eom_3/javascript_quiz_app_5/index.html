<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Жизненный цикл программного обеспечения</title>
</head>
<body>
    <div class="main_window">
        <div class="black_header">
            <h1>
                Жизненный цикл программного обеспечения
            </h1>
            <div class="links_black_header">
                <a href="../../../index.html">На главную</a>
                <a href="../../../new_material/page_new_mat.html" class="disabled_button">Назад</a>
            </div>
        </div>
        <div class="content">
            <div class="quiz_window">
                <div id="quiz_part">
                    <div class="window_header">
                        <p><span id="number_of_question_1">4. </span>Назовите последний этап в жизненном цикле программного обеспечения:</p>
                        <div class="number_marker">
                            <img src="./content/description.svg" alt="description">
                            <p id="number_of_question_description_1">2/10</p>
                        </div>
                    </div>
                    <div class="questions" id="question_number_1">
                        <p>Введите ответ<br>(в именительном падеже, строчными буквами)</p>
                        <input type="text" class="input_answer " data-right="answer">
                    </div>
                    <div class="bottom_part">
                        <div class="step_marker_and_buttons">
                            <div id="step_marker_1" class="step_marker">

                            </div>
                            <div class="main_buttons">
                                <button id="check_button_0" onclick="location.href='../javascript_quiz_app_4/index.html'">
                                    Назад
                                </button>
                                <button id="check_button_1">
                                    Ответить
                                </button>
                                <button id="check_button_3" onclick="window.location.reload()">
                                    Повторить
                                </button>
                                <button id="check_button_2" onclick="location.href='../javascript_quiz_app_6/index.html'">
                                    Далее
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
</body>
</html>
