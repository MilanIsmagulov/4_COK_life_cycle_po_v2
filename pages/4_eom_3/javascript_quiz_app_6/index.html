<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./scripts/main.js" defer></script>
    <title>Жизненный цикл программного обеспечения</title>
</head>
<body>
    <div class="main_window">
        <div class="black_header">
            <h1>
                Жизненный цикл программного обеспечения
            </h1>
            <div class="links_black_header">
                <a href="../../../index.html">На главную</a>
                <a href="../../../new_material/page_new_mat.html" class="disabled_button">Назад</a>
            </div>
        </div>
        <div class="content">
            <div class="quiz_window">
                <div id="quiz_part">
                    <div class="window_header">
                        <div class="questions" id="question_number_1">
                            <h2><span>6.</span>Вставьте пропущенное слово:</h2>
                        </div>
                        <div class="number_marker">
                            <img src="./content/description.svg" alt="description">
                            <p>6/10</p>
                        </div>

                    </div>
                    <div class="answers_btn" id="answers_buttons1">
                        <h2 class="question_text"><select id="answer"><option></option><option>Анализ требований</option><option>Проектирование</option><option>Разработка</option><option>Поддержка</option><option>Тестирование</option></select> - данный этап жизненного цикла ПО позволяет <br> выявить и исправить ошибки на ранних стадиях.
                    </div>
                    <div class="step_marker_and_buttons">
                        <div class="step_marker">

                        </div>
                        <div class="main_buttons">
                            <button id="check_button_0" onclick="location.href='../javascript_quiz_app_5/index.html'">
                                Назад
                            </button>
                            <button id="check_button_1" onclick="checkAnswer()" >
                                Ответить
                            </button>
                            <button id="check_button_2">
                                Повторить
                            </button>
                            <button id="check_button_3" class="disabled_button" onclick="location.href='../javascript_quiz_app_7/index.html'">
                                Далее
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
